name: Codex PR Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # Exclude draft PRs to save API costs
    branches:
      - main
      - master
      - develop

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  codex-review:
    # Skip if PR is draft or from a fork (security)
    if: github.event.pull_request.draft == false && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0  # Full history for better context

      - name: Fetch base branch for comparison
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Run Codex Code Review
        id: review
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          sandbox: read-only  # Safe - no write access needed for reviews
          safety-strategy: drop-sudo
          output-file: codex-review-output.md
          prompt: |
            You are reviewing a pull request for merge into ${{ github.event.pull_request.base.ref }}.

            **PR Details:**
            - Title: ${{ github.event.pull_request.title }}
            - Author: @${{ github.event.pull_request.user.login }}
            - Changed files: ${{ github.event.pull_request.changed_files }}

            **Your Task:**
            1. Review the git diff between base and PR branch
            2. Check for:
               - Security vulnerabilities (SQL injection, XSS, hardcoded secrets, etc.)
               - Logic errors and edge cases
               - Code quality issues (complexity, duplication, naming)
               - Missing tests for new functionality
               - Breaking changes or backward compatibility issues
               - Performance concerns
            3. Identify blocking issues vs suggestions
            4. Be constructive and specific with file:line references

            **Review Command:**
            ```bash
            git diff origin/${{ github.event.pull_request.base.ref }}..HEAD
            ```

            **Output Format:**
            Provide your review as markdown with:
            - üö® **Blocking Issues** (must fix before merge)
            - ‚ö†Ô∏è  **Warnings** (should fix)
            - üí° **Suggestions** (nice to have)
            - ‚úÖ **Strengths** (what's done well)

            Be concise but thorough. Focus on real issues, not nitpicks.

      - name: Post review as PR comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reviewOutput = fs.readFileSync('codex-review-output.md', 'utf8');

            // Check if review contains blocking issues
            const hasBlockingIssues = reviewOutput.includes('üö®');

            const comment = `## ü§ñ Codex Code Review

            ${reviewOutput}

            ---
            <sub>Automated review by [Codex](https://developers.openai.com/codex) | Triggered by commit ${context.sha.substring(0, 7)}</sub>
            `;

            // Post comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

            // Add label if blocking issues found
            if (hasBlockingIssues) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['codex-review: blocking-issues']
              });
            } else {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['codex-review: approved']
              });
            }

      - name: Upload review artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codex-review-${{ github.event.pull_request.number }}
          path: codex-review-output.md
          retention-days: 30
